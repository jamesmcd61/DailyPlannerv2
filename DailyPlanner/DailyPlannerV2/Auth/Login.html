<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <title>Login</title>
</head>
    <body>
        <form id="login">
            <div class="form-control">
                <label for="userName">UserName</label>
                <input ref="userName" name="userName" type="text" />
            </div>
            <div class="form-control">
                <label for="userPassword">Password</label>
                <input ref="userPassword" name="password" type="text" />
            </div>
            <a href="Register.html">Register</a>
            <div>
                <button onclick="formSubmit()">Login</button>
            </div>
        </form>
    </body>
</html>

<script>
    function formSubmit() {
        const form = document.getElementById('login');
        const userName = document.getElementsByName('userName');
        const password = document.getElementsByName('password');
        form.addEventListener('submit', (event) => {
            event.preventDefault();

            $.post('http://localhost:42264/Auth/Login',
            {
                Username: userName[0].value.toString(),
                UserPassword: password[0].value.toString()
            },
            function (data, status) {
                console.log(status);
            });
        });
    }
</script>

<style>
    /* Bordered form */
    form {
        border: 3px solid #f1f1f1;
    }

    .form-control {
        margin: 0.5rem 0;
    }

    .form-control.invalid input {
        border-color: red;
    }

    .form-control.invalid label {
        color: red;
    }

    /* Full-width inputs */
    input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    /* Set a style for all buttons */
    button {
        background-color: #04AA6D;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }

        /* Add a hover effect for buttons */
        button:hover {
            opacity: 0.8;
        }

    /* Extra style for the cancel button (red) */
    .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
    }

    /* Center the avatar image inside this container */
    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
    }

    /* Avatar image */
    img.avatar {
        width: 40%;
        border-radius: 50%;
    }

    /* Add padding to containers */
    .container {
        padding: 16px;
    }

    /* The "Forgot password" text */
    span.psw {
        float: right;
        padding-top: 16px;
    }

    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
        span.psw {
            display: block;
            float: none;
        }

        .cancelbtn {
            width: 100%;
        }
    }
</style>
